<div *ngIf="selectedContact">
  <label for="name">Contact name: </label>
  <input id="name" [(ngModel)]="selectedContact.name" placeholder="name"/>
  <br/>
  <label for="phone">Phone number: </label>
  <input id="phone" [(ngModel)]="selectedContact.phoneNumber" type="tel" appPhoneMask/>
  <br/>
  <button type="submit" (click)="onUpdateContactClick(selectedContact)">Save</button>
</div>
